{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to your Portfolio Tracker!</h1>
<p>This is the home page.</p>
<form method="POST" action="{% url 'add_crypto' %}">
    {% csrf_token %}
    <label for="crypto-select">Select a cryptocurrency:</label>
    <select name="crypto" id="crypto-select">
        {% for currency in currencies %}
        <option value="{{ currency.id }}">{{ currency.name }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="quantity-input">Quantity:</label>
    <input type="number" id="quantity-input" name="quantity" step="any" min="0">
    <br>
    <button type="submit">Add to Portfolio</button>
</form>
{% endblock %}
